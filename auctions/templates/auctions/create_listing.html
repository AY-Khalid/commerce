{% extends "auctions/layout.html" %}

{% block body %}
<div class="container my-4">
    <h2 class="mb-4 text-center">Create a New Listing</h2>

    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <form method="post" enctype="multipart/form-data" class="p-4 border rounded shadow-sm bg-light">
                {% csrf_token %}

                <!-- Render Django form fields with Bootstrap -->
                {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}
                    <small class="form-text text-muted">{{ field.help_text }}</small>
                    {% endif %}
                    {% for error in field.errors %}
                    <div class="text-danger small">{{ error }}</div>
                    {% endfor %}
                </div>
                {% endfor %}

                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block">Create Listing</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
